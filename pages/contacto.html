<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="../assets/vendor/font-awesome/fontawesome.css" rel="stylesheet" />
    <link href="../assets/vendor/font-awesome/brands.css" rel="stylesheet" />
    <link href="../assets/vendor/font-awesome/solid.css" rel="stylesheet" />
    <!-- bootstrap 5.3 -->
    
    <link rel="stylesheet" href="../assets/css/contacto.css">
    
    <title>Contacto</title>
</head>
<body>
    

    <form action="https://formsubmit.co/raquelyfin@gmail.com" method="POST">
        <a href="../index.html"><img id="logo" src="../assets/img/cocadas logo.png" alt=""></a>
        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Teléfono">

            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Correo">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            

            <input class="btn" type="submit" value="Enviar">
            <p class="warnings" id="warnings"></p>

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/contacto.html?name=&phone=&correo=&mensaje=">
            <input type="hidden" name="_captcha" value="false">
        </div>
    </form>
    
<script src="../assets/js/contacto.js"></script>
</body>
</html>.
